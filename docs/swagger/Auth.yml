paths:
  /api/v1/register:
    post:
      tags:
        - Auth
      summary: Registering New User
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: "#definitions/User"
          application/json:
            schema:
              $ref: "#definitions/User"
      responses:
        201:
          description: Register success
          example:
            message: registered!, please verify your otp code
        422:
          description: request invalid
  /api/v1/login:
    post:
      tags:
        - Auth
      summary: Login
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                email:
                  type: string
                  required: true
                password:
                  type: string
                  required: true
              required:
                - email
                - password
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  required: true
                password:
                  type: string
                  required: true
              required:
                - email
                - password
      responses:
        200:
          description: Login success
        401:
          description: Unauthorized
        422:
          description: request invalid
  /api/v1/otp-confirmation:
    post:
      tags:
        - Auth
      summary: OTP Confirmation
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                email:
                  type: string
                otp_code:
                  type: integer
              required:
                - email
                - otp_code
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                otp_code:
                  type: integer
              required:
                - email
                - otp_code
      responses:
        200:
          description: Login success
        400:
          description: Bad request
        422:
          description: request invalid
        500:
          description: internal server error
